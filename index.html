<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<h2>A basic HTML table</h2>
<table style="width:100%">
  <tr>
    <th>Topics</th>
    <th>Name of Website</th>
    <th>Url</th>
  </tr>
  <tr>
    <td>Soccer</td>
    <td>soccer24</td>
    <td>https://www.soccer24.com/</td>
  </tr>
  <tr>
    <td>Barbie</td>
    <td>Mattel</td>
    <td>https://shop.mattel.com/pages/barbie</td>
  </tr>
  <tr>
    <td>Hair</td>
    <td>Wikipedia</td>
    <td>https://en.wikipedia.org/wiki/Hair</td>
  </tr>
</table>
</body>
</html>
